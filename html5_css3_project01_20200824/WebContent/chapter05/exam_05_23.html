<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
    margin : 0 30%;
}
.min{
	border: 1px solid; /**/
	padding : 20px;

}

fieldset{
	border-style: none;
}

	font-size: 16px;
	font-weight:bolder;
}

}

}

<div class="min">

<fieldset>

		<label for="user_name">이름</label>
		<input type="text" id="user_name" placeholder="공백없이 입력하세요." >
		</dd>
		<dd>

	</dl>
</fieldset>
<fieldset>
<legend>지원분야</legend>	
	<dl>

			<input type="radio" name="ll" value="a">

		</dd>
		<dd>

</fieldset>

			</dd>                                         <!--  -->
