<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 검색창  -->
	<form action="" method="post">
		<!-- action 입력데이터의 전달위치 , method 입력데이터의 전달방식 -->
		<input type="text" title="검색"> <!-- input태그는 form태그안에 위치해야함 (닫는태그없음) -->		
		<!-- input 사용자에게 정보를 입력받는 기능을 수행 -->
		<!-- type 입력양식의 형태지정 , title 폼 컨트롤을 식별 -->
		<input type="submit" value="검색">
		<!-- value input태그의 내부에 글자를 넣고싶을때 (전송됬을때 값처리) -->




	</form>

</body>
</html>
