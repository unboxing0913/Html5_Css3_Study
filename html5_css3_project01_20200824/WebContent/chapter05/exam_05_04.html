<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
label{
	font-size:14px; /* 글자 크기 */
	line-height:25px; /* 줄 간격 */ 
}

label em{
	color:red; /* 글자 색 */
	font-weight:800; /*글자 굵기*/
}
</style>
</head>
<body>
	<form action="">
		<fieldset>
			<label for="user_id"><em>아이디</em></label> <input type="text" id="user_id" size="10">
			<label for="user_pw"><em>비밀번호</em></label> <input type="password" id="user_pw" size="10"> 
			<input type="submit" value="로그인">
		</fieldset>
	</form>
</body>
</html>
