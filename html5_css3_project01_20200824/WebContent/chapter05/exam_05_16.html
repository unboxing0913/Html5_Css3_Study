<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" type="text/css" href="css/css_test.css">
<body>
    <div class ="container" > <!-- block(구역) -->
 	<h1>상품 주문서</h1>
	<form action="">
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li><label for="uname" class="title">이름</label>
				 <input type="text" id="uname" placeholder="여백없이 입력"  required></li>
			</ul>
			<ul>
				<li><label for="tel1" class="title">연락처</label> 
				<input type="tel" id="tel1" placeholder="연락 가능 번호" required></li>
			</ul>			
		</fieldset>
		
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li><label for="addr" class="title">주소</label>
				 <input type="text" id="addr" size="40" required></li>
			</ul>
			<ul>
				<li><label for="tel2" class="title">전화번호</label> 
				<input type="tel" id="tel2" placeholder="연락 가능 번호"></li>
			</ul>
			<ul>
				<li><label for="commit" class="title">메모</label> 
				<textarea cols="40" rows="3" id="commit"></textarea>
			</ul>				
		</fieldset>
		
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li><label><input type="checkbox">과테말라 안티구아 (100g) <input type="number" min="0" max="5" value="0">개</label> </li>
			</ul>
			<ul>
				<li><label><input type="checkbox">인도네이아 만델링 (100g) <input type="number" min="0" max="5" value="0">개</label> </li>
			</ul>
			<ul>
				<li><label><input type="checkbox">탐라는도다(블랜딩) (100g) <input type="number" min="0" max="5" value="0">개</label> </li>	
			</ul>			
		</fieldset>
			<div class="centered">
				<input type="submit" value="주문하기"> 
				<input type="reset"	 value="다시작성">
			</div>
			<!--	
		<p>  <button type="submit" value="주문하기" class="title">주문하기</button>
			 <button type="reset"  value="다시작성" class="title">다시작성</button> </p>
			-->
	</form>	
	</div>
</body>
</html>
