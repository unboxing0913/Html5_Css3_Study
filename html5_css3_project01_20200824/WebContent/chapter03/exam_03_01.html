<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>메뉴 리스트</p>
	<ul>                       <!-- 순서없이 나열  -->
		<!-- unordered list  -->
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>

	<p>과목 리스트</p>
	<ol>                       <!-- 순서있이 나열 -->
		<li>Java</li>
		<li>Python</li>
		<li>C</li>
		<li>C++</li>
		<li>JSP</li>
		<li>JavaScript</li>
	</ol>
	<p>검색 사이트 리스트</p>
	<ol>
		<li><a href="http://www.google.com" target="_blank">google</a></li>
		<!-- target="_blank" 새로운창에서 열리게 하는 법   -->
		<li><a href="http://www.naver.com" target="_self">naver</a></li>
		<!-- target을 설정하지않으면 default값은 self  -->
	</ol>

</body>
</html>
