<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead> <!-- table head  구분 태그 (그룹화) -->
			
			<tr>
				<th>과목</th>
				<th>수강료</th>
			</tr>
		</thead>

		<tbody> <!-- table body 태그  -->
			
			<tr>
				<td>Python</td>
				<td>45000</td>
			</tr>
			<tr>
				<td>Java</td>
				<td>70000</td>
			</tr>
			<tr>
				<td>C</td>
				<td>30000</td>
			</tr>			
		</tbody>
		
		<tfoot> <!-- table foot 태그  -->
			<tr>
				<td>총합계</td>
				<td>145000</td>				
			</tr>
		</tfoot>
	</table>
</body>
</html>
