<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.inside{
	list-style-position:inside; /*좀더 안쪽으로 들어감*/
}
</style>
</head>
<body>
	<h3>list-style-position을 지정하지 않음</h3>
	<ul>
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상 강의</li>
	</ul>
	<h3>list-style-position:inside</h3>
	<ul class="inside"> 
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상 강의</li>
	</ul>
</body>
</html>
