<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1{
	font-size:100px; /* 글자크기 */
	font-family: "Arial Rounded MT"; /* 글꼴  */
	font-style: italic;
	/*font-style은 글씨체를지정(ex)italic , font-family는 글꼴 집합(ex)serif */
	
} 

.shadow1{
	color:orange; /* 글자 색 */
	text-shadow: 1px 1px; /* 텍스트 그림자 */	
}
.shadow2{
	text-shadow: 5px 5px 3px #f00; /* 텍스트 그림자 */	
}
.shadow3{
 	color:#fff;
	text-shadow: 7px -7px 5px #000; /* 텍스트 그림자 */	
}
</style>
</head>
<body>
<h1 class="shadow1">HTML5</h1>
<h1 class="shadow2">HTML5</h1>
<h1 class="shadow3">HTML5</h1>
</body>
</html>
