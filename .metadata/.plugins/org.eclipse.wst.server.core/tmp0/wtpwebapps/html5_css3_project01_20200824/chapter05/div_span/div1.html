<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#div1{
	background-color: yellow;
}

#div2{
	background-color: red;
}

#div3{
	background-color: blue;
}

#div4{
	background-color: green;
}

#div5{
	background-color: purple;
}

#span1{
	background-color: yellow;
}

#span2{
	background-color: red;
}

#span3{
	background-color: blue;
}

#span4{
	background-color: green;
}

#span5{
	background-color: purple;
}

</style>
</head>
<body> <!-- block 한줄전체 차지 , inline 한줄에 삽입 -->
	<div id="div1">block_01</div>
	<div id="div2">block_02</div>
	<div id="div3">block_03</div>
	<div id="div4">block_04</div>
	<div id="div5">block_05</div><!-- block 태그 -->
	<br>
	<br>
	<span id="span1">inline_01</span>
	<span id="span2">inline_02</span>
	<span id="span3">inline_03</span>
	<span id="span4">inline_04</span>
	<span id="span5">inline_05</span><!-- span 태그 -->
</body>
</html>
