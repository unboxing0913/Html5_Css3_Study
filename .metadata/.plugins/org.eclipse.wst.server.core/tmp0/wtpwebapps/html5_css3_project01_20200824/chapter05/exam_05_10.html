<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h5>대관 시간을 선택하세요(오늘)</h5>
<label>시작 시간<input type="time" value="09:00" id="start1"></label>
<label>종료 시간<input type="time" value="18:00" id="end1"></label>

<h5>대관 시간을 선택하세요(다음 날짜)</h5>
<label>시작 시간<input type="datetime-Local" value="2020-10-28T09:00" id="start2"></label>
<label>종료 시간<input type="datetime-Local" value="2020-10-28T18:00" id="end2"></label>
</body>
</html>
