<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	background-color:#fff;
}
form legend{
   font-size:15px;
   font-weight: 600;
}
                 
form label.reg{ /*label안에있는 class reg 접근*/
	font-size:14px;
	width:150px;
	float:left;
}

form ul li{ /*태그 선택자*/
	list-style:none;
	margin:15px 0px /* 여백   ex)30px 15px 30px 15px 북,동,남,서(시계방향)*/ 
	/* 북15px 동0px 남15px 서0px */
	/*15px 0px 15px */
	/*북15px 동0px 남15px 서0px*/
} 

#member,#stuffs{
    width:50px;    
} /*id 선택자 */


</style>
</head>
<body>
	<form action="">
	<fieldset>
		<legend>등록 정보</legend>
		<ul>
			<li><label class="reg" for="member">참여인원<small>(최대10명)</small></label>
				<input type="number" id="member" value="1" min="0" max="10" step="1">
			</li>
			<li><label class="reg" for="stuffs">재원물품<small>(1인당5개)</small></label>
				<input type="number" id="stuffs" value="1" min="0" max="50" step="5">
			</li>
			<li><label class="reg" for="satis">희망 단계<small>(하,중,상)</small></label>
				<input type="range" id="satis" value="1" min="1" max="3">
			</li>
		</ul>
	</fieldset>
	</form>
</body>
</html>
