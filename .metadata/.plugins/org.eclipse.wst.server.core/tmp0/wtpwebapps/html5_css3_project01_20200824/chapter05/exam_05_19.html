<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	background-color:#fff;
}

form fieldset{
	margin-bottom:25px /*fieldset의 아래쪽공간 */
}
form legend{
   font-size:15px;
   font-weight:600; 
}
                 
.reg{ /*클래스접근 .*/
	font-size:14px;
	font-weight:bold;
	width:110px;
	float:left; /*어디에 위치할것인지 */
	color:#390;
	text-align:right; /*라벨안에있는 글자 위치 */
	margin-right:10px; /*라벨옆의 공간*/
}

form ul li{ 
	list-style:none;
	margin:15px 0px;
	font-size:14px;

} 


</style>
</head>
<body>
<h1>겨울방학 특강 신청</h1>
	<form action="">
		<fieldset>
			<legend>수강 신청인</legend>
			<ul>
				<li>
					<label class="reg" for="id">학번</label> 
					<input type="text" id="id" autofocus>
				</li>
				<li>
					<label class="reg" for="id">이름</label> 
					<input type="text" id="name">
				</li>
				<li>
					<label class="reg" for="class">학과</label> 
					<select id="class"> 
						<optgroup label="공과대학"> <!--optgroup : option을 그룹화 -->
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer" selected>컴퓨터공학과</option>
							<option value="chemical">화학공학과</option>
						</optgroup>
						<optgroup label="인문대학">
							<option value="history">사학과</option>
							<option value="lang">어문학부</option>
							<option value="philo">철학</option>
						</optgroup>
					</select>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>수강 과목을 선택하세요</legend>
				<ul>
					<li>
						<span class="reg">관심분야</span>
						<label for="interest"></label>
						<input type="text" id="interest" list="choices">
						<datalist id="choices"> <!-- 직접입력도가능한 창 (value값과 label값이보여짐) -->
							<option value="grammar">문법</option> 
							<option value="voca" label="어휘"></option> <!--라벨을 옵션안에 넣어줘도됨 -->
							<option value="speaking" label="회화"></option>
							<option value="listening" label="리스닝"></option>
							<option value="news" label="뉴스청취"></option>
						</datalist>
					</li>
				</ul>
		</fieldset>
	</form>
</body>
</html>
