<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	background-color: #fff;
}

form fieldset {
	margin-bottom:25px;
}

form legend{
	font-size: 15px;
	font-weight: 600;	
}
</style>

</head>
<body>
	<form action="">
		<fieldset>
			<legend>신청 과목</legend>
			<p>
				이 달에 신청할 과목을 선택하세요<small>(1과목만 가능)</small>
			</p>
			<label><input type="radio" name="subject" value="화학">화학</label>
			<label><input type="radio" name="subject" value="문법">문법</label>
			<label><input type="radio" name="subject" value="작문">작문</label>
		</fieldset>

		<fieldset>
			<legend>메일링</legend>
			<p>
				메일로 받고 싶은 뉴스 주체를 선택해 주세요<small>(복수 선택 가능)</small>
			</p>
			<label><input type="checkbox" value="해외단신">해외 단신</label> 
			<label><input type="checkbox" value="5분회화">5분 회화</label> 
			<label><input type="checkbox" value="모닝팝스">모닝팝스</label>
		</fieldset>

	</form>

</body>
</html>
