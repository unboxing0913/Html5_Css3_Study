<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#container{
	width:650px; /*폭*/
	margin: 0 auto; /*위아래 0 양옆 auto (자동으로 가운데 맞춰줌 width에 비례)*/
	padding:5px;
}

#check{
	width:640px;
	border:1px solid #ccc;
}
h1{
	background: #222;
	color:white;
	font-size: 1em /*1em=16px (기본사이즈)*/;
	margin:0;
	padding:10px;
}

h2{
	color:#ff0000;
	font-size: 1.2em;
	text-align: center;
}

p{
	font-size:1.5em;
	line-height:2em; /*위아래 줄 간격*/
	font-weight: bold;
	text-align: center;
}

.accent{
	color:blue;
}

.smalltext{
	font-size:0.7em;
}
</style>
</head>
<body>
	<div id="container">
		<img src="images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만
		                              맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">
		                              
		<div id="check">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span class="accent">오후 2시 이전</span>주문건은 당일 발송합니다.<br>
			2시 이후 주문건은 다음날 발송합니다.(주말제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시<span class="accent">100%환불</span>해 드립니다.<br>
			   고객센터로 연락 주세요</p>
			<hr>
			<h2>고객센터</h2>
			<p>0000-0000<br>
			<span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span></p>
		</div>                              
	</div>
</body>
</html>
