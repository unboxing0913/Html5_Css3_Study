<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{         /*3개표기법은 똑같은게 같이 겹친다*/
	background:#222;
}
h1{
	font-size:80px;
	font-family: "Arial Rounder MT";
	letter-spacing:4px; /*자간*/
}
.shadow3{
	color:#000;
	text-shadow:0 0 14px #ccc, /*x좌표,y좌표,흐림반경,색상*/
	            0 -5px 14px #ff3,
	            2px -10px 16px #fd3,   /*#fd3 = #ffdd33*/ 
	           -2px -15px 21px #f80,
	            2px -19px 28px #f20; 
	                                                
}

</style>
</head>
<body>
<h1 class="shadow3">HTML</h1>
</body>
</html>
