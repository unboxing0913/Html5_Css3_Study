<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{
		line-height:1.8;
	}
	a{
		text-decoration: none; /*(링크)밑줄 없앰*/ 
	}	
	.edited{
		text-decoration:line-through;/*취소선*/
	}
	
</style>
</head>
<body>
	<h2>HTML5</h2>
	<p>
		다양한 기기로 인터넷에 접속 할 수 있는 요즘,<br>
		<span class="edited">HTML4</span>HTML5를 공부해야 할 때입니다.
	</p>
	<p>
		<a href="http://html.spec.whatwg.org/" target="_blank">
		<b>HTML5 표준 규약 살펴보기</b></a>
	</p>	

</body>
</html>
