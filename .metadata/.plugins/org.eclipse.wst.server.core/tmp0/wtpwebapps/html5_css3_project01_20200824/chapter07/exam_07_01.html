<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html{ /*가장 조상*/
	font-size:16px;
}
body{
	font-size:1.5em; /*24px이 됨 (html 16px의 1.5배)*/
}
/*
 * em 단위는 상위 요소 크기의 몇 배인지로 크기를 정함
 */	
.f{
	font-size:2.0em; /*48px이 됨 (body 24px의 2.0배)*/
}
	
</style>
</head>
<body>
<p class="f">MaMa I am Happy</p>
</body>
</html>
